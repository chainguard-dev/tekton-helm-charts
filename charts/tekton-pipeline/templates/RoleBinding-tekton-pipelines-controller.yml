---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: tekton-pipelines-controller
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/component: controller
{{ include "tekton.labels" . | indent 4 }}
subjects:
  - kind: ServiceAccount
    name: tekton-pipelines-controller
    namespace: {{ .Values.namespace }}
roleRef:
  kind: Role
  name: tekton-pipelines-controller
  apiGroup: rbac.authorization.k8s.io
